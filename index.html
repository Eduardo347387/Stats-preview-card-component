<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

<body>
    <main class="conteiner">
        <article class="card">

            <section class="card-body">
                
                    <h1 class="card-body-title">Get <span class="card-body-title-span">insights</span> that help

                    </h1>

                        <div class="card-body-box-a">

                        </div>
                    </div>
               
            </section>

            <section class="card-boximg">
                <img src="images/image-header-desktop.jpg" alt="" width="400">
